<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>Login Authentication</title>
    <link rel="stylesheet" href="/stylesheets/fleetmanagement.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body 		{ padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

    <div class="col-sm-3 col-sm-offset-5">

        <h1 style="color: aqua"><span class="fa fa-sign-in"></span> Login</h1>

        <form action="/post-login" method="post">
            <div class="form-group">
                <label style="color: aqua">Username:</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label style="color: aqua">Password:</label>
                <input style="background-color: antiquewhite" type="password" class="form-control" name="password">
            </div>

            <input type="submit" class="btn btn-success btn-lg" value="Log In"></input>
        </form>

        <hr>

        <p style="color: antiquewhite">Need an account? <a href="/pages/registerAdmin.html">Signup</a></p>
        <p style="color: antiquewhite">Or go <a href="/pages/index.html">home</a>.</p>

    </div>

</div>
</body>
</html>
